<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones de Redes Sociais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Para permitir rolagem */
        }
        .icon {
            position: fixed;
            width: 50px; /* Tamanho dos ícones */
            height: 50px;
        }
        .whatsapp {
            top: 20px;
            left: 20px;
        }
        .instagram {
            top: 20px;
            right: 20px;
        }
        .facebook {
            bottom: 20px;
            left: 20px;
        }
        .linkedin {
            bottom: 20px;
            right: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <a href="https://wa.me/" class="icon whatsapp" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/" class="icon instagram" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/" class="icon facebook" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
    <a href="https://www.linkedin.com/" class="icon linkedin" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn">
    </a>

</body>
</html>
